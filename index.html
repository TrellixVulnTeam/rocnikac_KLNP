<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Display a map</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet' />
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
	</head>
	<style>
		.marker {
		display: block;
		border: none;
		border-radius: 50%;
		cursor: pointer;
		padding: 0;
		}
	</style>
	<body>
		<div id='map'></div>
		<script>

			/**
			 * @param	file input file
			 * @desc	read given file, reading local file needs to be allowed in browser
			 */
			function readTextFile(file) {
				var request = new XMLHttpRequest();

				request.onreadystatechange = function () {
					if (this.readyState === 4) {
						console.log('Time: ', );
						console.log('Status: ', this.status);
						console.log('Body: ', this.responseText);

					}
				};
				request.open('GET', file, false);
				request.send();
				return request.responseText;

			}

			function drawShape(geojson) {
				map.addLayer({
					"id": lineStringLayerID,
					"type": "line",
					"source": {
						"type": "geojson",
						"data": geojson
					},
					"layout": {
						"line-join": "round",
						"line-cap": "round"
					},
					"paint": {
						"line-color": "#BF93E4",
						"line-width": 5
					}
				});
			}

			function showBusesOnMap() {
				veh_pos_geojson = JSON.parse(readTextFile("last_positions"));
				elems.forEach(function(elem) {
					elem.remove();
					elems.delete(elem);
				});
				veh_pos_geojson.features.forEach(function(marker) {
					// create a DOM element for the marker
					var el = document.createElement('div');
					el.className = 'marker';
					el.style.backgroundImage = 'url(https://dummyimage.com/' + marker.properties.iconSize.join('x') + '/000c66/ffffff&text=+'+ marker.properties.message +'+)';
					el.style.width = marker.properties.iconSize[0] + 'px';
					el.style.height = marker.properties.iconSize[1] + 'px';

					el.addEventListener('click', function() {
						var shape_geojson = "";
						console.log("before change");
						console.log(map.getSource(lineStringLayerID));
						switch (lineStringLayerID) {
							case "":
								shape_geojson = JSON.parse(readTextFile("trips/" + marker.properties.gtfs_trip_id + ".shape"));
								lineStringLayerID = marker.properties.gtfs_trip_id;
								drawShape(shape_geojson);
								break;

							case marker.properties.gtfs_trip_id:
								map.removeLayer(lineStringLayerID);
								map.removeSource(lineStringLayerID);
								lineStringLayerID = "";
								break;

							default:
								map.removeLayer(lineStringLayerID);
								map.removeSource(lineStringLayerID);
								shape_geojson = JSON.parse(readTextFile("trips/" + marker.properties.gtfs_trip_id + ".shape"));
								lineStringLayerID = marker.properties.gtfs_trip_id;
								drawShape(shape_geojson);
						}
						console.log("after change");
						console.log(map.getLayer(lineStringLayerID));

					});

					// add marker to map
					var elem = new mapboxgl.Marker(el)
							.setLngLat(marker.geometry.coordinates)
							.addTo(map);
					elems.add(elem);
				});
			}



			mapboxgl.accessToken = 'pk.eyJ1IjoiZmlsaXBjaXptYXIiLCJhIjoiY2sxaHp3eHlzMGlmODNkanl2c2tqdTZscSJ9.rujrBlG1rSLuHpFaxxYX9w';

			lineStringLayerID = "";

			var map = new mapboxgl.Map({
				container: 'map', // container id
				style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
				center: [14.6, 50.1], // starting position [lng, lat]
				zoom: 10 // starting zoom
			});


			var elems = new Set();

			showBusesOnMap();


			window.setInterval(function(){
				showBusesOnMap()
			}, 10000);

		</script>

	</body>
</html>
